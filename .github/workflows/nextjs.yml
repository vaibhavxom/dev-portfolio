name: Deploy Next.js to GitHub Pages

# Trigger workflow on push to main branch or manual dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch:

# Set required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the source code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js with dependency caching enabled
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: src/main/resources/portfolio-frontend/package-lock.json

      # Step 3: Restore Next.js build cache to speed up builds
      - name: Cache Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            src/main/resources/portfolio-frontend/.next/cache  # Build optimization cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('src/main/resources/portfolio-frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-

      # Step 4: Install all npm dependencies
      - name: Install dependencies
        working-directory: src/main/resources/portfolio-frontend
        run: npm ci

      # Step 5: Build and statically export the Next.js project
      - name: Build and export Next.js
        working-directory: src/main/resources/portfolio-frontend
        run: |
          npm run build  # Assumes next.config.js is set for static export

      # Step 6: Upload the generated static site as an artifact for GitHub Pages
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/main/resources/portfolio-frontend/out  # This is the output of `next export`

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 7: Deploy the static files to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
